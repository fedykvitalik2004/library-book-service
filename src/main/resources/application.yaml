spring:
  application:
    name: library-book-service
  datasource:
    url: jdbc:postgresql://${DATABASE_URL}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bootstrap-servers: localhost:9092
      properties:
        spring:
          json:
            type:
              mapping: "borrowedBookNotificationDto:org.vitalii.fedyk.librarybookservice.dto.BorrowedBookNotificationDto"
  cloud:
    stream:
      bindings:
        on-borrowed-book-notification-out-0:
          destination: book-notification
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
server:
  port: ${PORT}
paths:
  users: ${USERS_PATH}